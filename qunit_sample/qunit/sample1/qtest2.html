<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Refactored date examples</title>

		<link rel="stylesheet" href="../qunit.css">
		<script src="../qunit.js"></script>
		<script src="prettydate.js"></script>

		<script>
			test("jtest description", function() {
				function date(then, expected) {
					var now = "2008/01/28 22:25:00";
					equal(prettyDate(now, then), expected);
				}
				
				
				date("2008/01/28 22:24:30", "just now");
				date("2008/01/28 22:23:30", "1 minute ago");
				date("2008/01/28 21:23:30", "1 hour ago");
				date("2008/01/27 22:23:30", "Yesterday");
				date("2008/01/26 22:23:30", "2 days ago");
				date("2007/01/26 22:23:30", undefined);
				date("2007/01/26 22:23:30", 111);
				// dateundefined), undefined);
				equal(NaN, undefined);
				deepEqual(undefined, undefined);
				equal(null, undefined);
				deepEqual(null, undefined);
				notDeepEqual(null, undefined);
			});
		</script>
	</head>
	<body>

		<div id="qunit"></div>

	</body>
</html>
