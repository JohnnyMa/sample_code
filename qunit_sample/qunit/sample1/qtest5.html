<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>qunit test samples</title>
		<link rel="stylesheet" href="../qunit.css">
		<script src="../qunit.js"></script>
		<script src="prettydate2.js"></script>
		<script>
			//0
			test("a test", function() {
				expect(3);//expect there should be 3 assertions

				function calc(x, operation) {
					return operation(x);
				}

				var result = calc(2, function(x) {
					ok(true, "calc() calls operation function");//assertion #1
					ok(true, "calc() calls operation function2222222");//assertion #2
					return x * x;
				});

				equal(result, 4, "2 square equals 4");//assertion #3
			});

			//1     the same with above code
			test("a test", 2, function() {

				function calc(x, operation) {
					return operation(x);
				}

				var result = calc(2, function(x) {
					ok(true, "calc() calls operation function");
					return x * x;
				});

				equal(result, 4, "2 square equals 4");
			});



			//2
			asyncTest("asynchronous test: one second later!", function() {
				expect(1);

				setTimeout(function() {
					ok(true, "Passed and ready to resume!");
					start();
				}, 1000);
			});
		</script>
	</head>
	<body>
		<div id="qunit"></div>
	</body>
</html>
